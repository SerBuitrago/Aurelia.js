<template>
  <div class="jumbotron">
     <div class="row">
        <div class="col-md-12 text-center">
            <h1>${message}</h1>
        </div>
     </div>
  </div>
  <div class="text-center">
     <form submit.trigger="add()">
          <input type="text" value.bind="aprendiendoDescripcion">
          <button type="submit" class="btn btn-secondary">Agregar</button>
      </form>
  </div>
  <div>
     <table class="table table-bordered text-center" >
        <thead>
            <tr class="table-primary">
              <th scope="col">NOMBRE</th> 
              <th scope="col">ELIMINAR</th>
            </tr>
        </thead>
        <tbody repeat.for="aprendiendo of aprendiendos">
          <tr class="table-active">
              <td> <span css="text-decoration :${aprediendo.done?'line-through':'none'">
                              ${aprendiendo.descripcion}
                     </span>
              </td>
              <td>  <button click.trigger="remove(aprendiendo)" class="btn btn-secondary">Eliminar</button> </td>
          </tr>
        </tbody>
    </table>
  </div>
</template>
